<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shadow of the Beanstalk DM Tool</title>
  </head>
  <body>
    <header>
      <div class="sidenav">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
      </div>

      <h1>Shadow of the Beanstalk</h1>
      <p class="gen-content">Content goes here</p>
    </header>
    <main>
      <h2>
        <p>Dice Pool</p>
        <section class="boostDice">
          <div class="boostDiceOutput">0</div>
          <button class="boostDiceButton">Boost</button>
        </section>
        <section class="setbackDice">
          <div class="setbackDiceOutput">0</div>
          <button class="setbackDiceButton">Setback</button>
        </section>
        <section class="abilityDice">
          <div class="abilityDiceOutput">0</div>
          <button class="abilityDiceButton">Ability</button>
        </section>
        <section class="difficultyDice">
          <div class="difficultyDiceOutput">0</div>
          <button class="difficultyDiceButton">Difficulty</button>
        </section>
      </h2>
      <h2>
        <p>Results:</p>
        <section class="diceResults">
          <div class="diceResultsOutput">???</div>
          <button class="diceResultsButton">Roll</button>
        </section>
        <section class="diceReset">
          <button class="diceResetButton">Reset</button>
        </section>
      </h2>
    </main>
    <script src="shadowOfTheBeanstalkRG.js"></script>
  </body>
</html>
